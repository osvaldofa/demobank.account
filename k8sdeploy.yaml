apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
  name: demobank-account-svc
  labels:
    run: demobank-account
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    run: demobank-account
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: demobank-account-app
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: demobank-account-app-template
    spec:
      containers:
      - name: demobank-account
        image: demobank.azurecr.io/osvaldofa/demobank.transaction:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: demobankacrsecret